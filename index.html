<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
    var enteredUsername = document.getElementById('username').value;
    var enteredPassword = document.getElementById('password').value;

    var correctUsername = 'user';
    var correctHashedPassword = hashPassword('pass');

    if (enteredUsername === correctUsername && hashPassword(enteredPassword) === correctHashedPassword) {
        console.log('Login successful'); // Avoid logging the password
        sessionStorage.setItem('authenticated', 'true');
        window.location.href = 'main.html'; // Redirect to the main page
    } else {
        console.log('Login failed'); // Avoid logging the password
        alert('Invalid username or password. Please try again.');
    }
}


function hashPassword(password) {
    // Implement a secure password hashing algorithm (e.g., SHA-256)
    // This is a simplified example and may not be suitable for production
    var hash = CryptoJS.SHA256(password).toString(CryptoJS.enc.Hex);
    return hash;
}
// Check if the user is already authenticated (for a smoother user experience)
if (sessionStorage.getItem('authenticated') === 'true') {
    window.location.href = 'main.html';
}
    </script>
</body>
</html>
